<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- CSS -->
	<link rel="stylesheet" href="vendor/fontawesome/css/all.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="vendor/jqflipswitch.default.style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="style.css">
	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="vendor/jquery.jqflipswitch.min.js"></script>
	<script src="main.js"></script>
	<title>Facelift Prototype - Tile Customizer</title>
</head>
<body class="tile-select">
	<div id="wrap">
		<header>
			<!-- Header bar -->
			<div class="menu-icon">
				<i class="fas fa-bars"></i>
			</div>
			<a href="#" class="settings-icon"><i class="fas fa-cog"></i></a>
			<a href="#" class="email-icon"><i class="fas fa-envelope"></i></a>
			<a href="#" class="notification-icon"><i class="fas fa-bell"></i></a>
			<!-- This one should be right aligned -->
			<a href="#" class="user-icon logout"><i class="fas fa-user"></i></a>
		</header>
		<!-- --------------------------------------------------------------- -->
		<!-- CONTENT AREA BEGINS -->
		<!-- --------------------------------------------------------------- -->
		<main>
			<!-- floaters -->
			<div class="popup-wrap">
				<div class="popup popup-tiles">
				 	<a class="cancel-tile-select" href="#"><img src="img/back-button.png" alt="back"></a>
					<h2>Choose Features</h2>
					<h3>Two-Tile:</h3>
					<ul>
						<li><a href="#" class="tile-choice disabled" data-tile="news"><img src="img/newspaper.png"><span>Campus News</span></a></li>
						<li><a href="#" class="tile-choice disabled" data-tile="timetable"><img src="img/book.png"><span>Timetable</span></a></li>
						<li><a href="#" class="tile-choice disabled"><img src="img/bus.png"><span>Next Bus</span></a></li>
					</ul>
					<h3>One-Tile:</h3>
					<ul>
						<li><a href="#" class="tile-choice" data-tile="grades"><img src="img/exam.png"><span>Course Grades</span></a></li>
						<li><a href="#" class="tile-choice disabled"><img src="img/onecard.png"><span>OneCard</span></a></li>
						<li><a href="#" class="tile-choice disabled"><img src="img/register.png"><span>Registration</span></a></li>
						<li><a href="#" class="tile-choice disabled"><img src="img/contacts-book-outline.png"><span>Room Booking</span></a></li>
						<li><a href="#" class="tile-choice" data-tile="library"><img src="img/living-room-books-group.png"><span>Library</span></a></li>
						<li><a href="#" class="tile-choice disabled"><img src="img/canteen.png"><span>Canteen</span></a></li>
						<li><a href="#" class="tile-choice disabled"><img src="img/placeholder.png"><span>Map</span></a></li>
						<li><a href="#" class="tile-choice" data-tile="faq"><img src="img/help.png"><span>FAQ</span></a></li>
					</ul>
				</div>
			</div>
			<!-- Content area -->
			<div class="tile-wrap">
				<div class="row row-0">
					<!-- For this prototype, locking first row to news -->
					<div class="cell cell-1-2">
						<img class="xmark" src="img/x-mark.png" alt="xmark">
						<img class="replace" src="img/replace.png" alt="replace">
						<div class="cell-tile cell-tile-double">
							<img id="news" src="img/newspaper.png" alt="newspaper-icon">
							<h3>Campus News</h3>
						</div>
					</div>

				</div>
				<div class="row row-1">
					<div class="cell cell-1-2">
						<img class="xmark" src="img/x-mark.png" alt="xmark">
						<img class="replace"  src="img/replace.png" alt="replace">
						<div class="cell-tile cell-tile-double">
							<img src="img/book.png" alt="timetable">
							<h3>Timetable</h3>
						</div>
					</div>
				</div>
				<div class="row row-2">
					<div class="cell cell-1">
						<img class="xmark" src="img/x-mark.png" alt="xmark">
						<img class="replace" src="img/replace.png" alt="replace">
						<div class="cell-tile cell-tile-single">
							<img id="cell-icon" src="img/onecard.png" alt="one card">
							<h3>OneCard</h3>
						</div>
					</div>
					<div class="cell cell-2">
						<img class="xmark" src="img/x-mark.png" alt="xmark">
						<img class="replace" src="img/replace.png" alt="replace">
						<div class="cell-tile cell-tile-single">
							<img src="img/register.png" alt="Register">
							<h3>Registration</h3>
						</div>
					</div>
				</div>
				<div class="row row-3">
					<div class="cell cell-1-2">
						<img class="xmark" src="img/x-mark.png" alt="xmark">
						<img class="replace" src="img/replace.png" alt="replace">
						<div class="cell-tile cell-tile-double">
							<img src="img/bus.png" alt="bus">
							<h3>Next Bus</h3>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- --------------------------------------------------------------- -->
		<!-- CONTENT AREA ENDS -->
		<!-- --------------------------------------------------------------- -->
		<footer>
			<a href="loggedin-rearranged.html" class="tile-select-save">Save</a>
			<a href="loggedin.html" class="tile-select-cancel">Cancel</a>
		</footer>
		</div>
	</body>
	</html>
